plugins {
    id 'application'
}
repositories {
    mavenCentral()
}
application {
    mainClass = 'direct.booleandirect.examples.Ex1'
}
test {
    useJUnitPlatform()
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

